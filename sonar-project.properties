# SonarQube Project Configuration
# Place this file in the project root

sonar.projectKey=secure-webapp
sonar.projectName=Secure Web Application
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=node_modules/**,coverage/**,security-reports/**,sbom/**,**/*.test.js,**/*.spec.js,terraform-ecs/**

# Test files
sonar.tests=tests
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language settings
sonar.language=js

# Quality Gate
sonar.qualitygate.wait=true

# Security Analysis
sonar.security.sources.javasecurity.analyzer=false

# Additional analysis parameters
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,tests/**
